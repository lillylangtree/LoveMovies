
<section class='ui-web-comp' style='position: relative'>
    <!-- note style is left inline as we don't want to create a separate
         css file with this html. this makes directive  more re-usable -->
	<img src="https://maps.googleapis.com/maps/api/staticmap?center={{map.lat}},{{map.lng}}&zoom={{map.zoom}}&size={{mapDimensions()}}&markers=color:red|{{map.lat}},{{map.lng}}" 
	class="img-responsive img-thumbnail" ng-if="!returnAddressOrNot()"/>
    <img src="https://maps.googleapis.com/maps/api/staticmap?center={{map.address}}&zoom={{map.zoom}}&size={{mapDimensions()}}&markers=color:red|{{map.address}}" 
	class="img-responsive img-thumbnail" ng-if="returnAddressOrNot()"/>
	<br>
	<section style='position: absolute; top: 1em; left: 0.3em'>
		<button style='padding: 4px 8px; opacity:0.8'
		class="btn btn-primary" ng-click="zoomIn()">
			<span class="glyphicon glyphicon-plus"></span></button>
		<button style='padding: 4px 8px; opacity:0.8'
		class="btn btn-primary" ng-click="zoomOut()"> 
			<span class="glyphicon glyphicon-minus"></span></button>
	</section>
	
</section>
